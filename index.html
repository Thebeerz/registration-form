<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Registration form</title>
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
</head>
<body>

  <section class="contact pad-t-2 pad-b-2">
    <div class="max-length gutter">
      <h1>Want to go to Mars?</h1>
      <p class="mega">Weâ€™re looking for super-awesome human beings who want to make the long trek to Mars for the adventure of a lifetime.</p>

      <form class="push-0 max-width" method="POST" action="https://formspree.io/">
        <fieldset class="max-length">
          <legend class="giga italic">Personal details</legend>
          <section class="grid push">

            <div class="unit xs-1 s-1 m-1 l-1-2">
              <label for="name">Name</label>
              <input id="name" name="name" required>
            </div>

            <div class="unit xs-1 s-1 m-1 l-1-2 push">
              <label for="age">Age</label>
              <input id="age" type="number" name="number">
            </div>

            <div class="unit xs-1 s-1 m-1 l-1-2 push">
              <label for="email">Your Email</label>
              <input id="email" type="email" name="email" required>
            </div>

            <div class="unit xs-1 s-1 m-1 l-1-2 push">
              <label for="fitness">Physical fitness</label>
              <select id="fitness" name="_subject">
                <option>Super-human</option>
                <option>Fit as a fiddle</option>
                <option>Not terribly strong</option>
                <option>A little couch-potato-y</option>
              </select>
            </div>

            <div class="unit xs-1 s-1 m-1 l-1 push">
              <label for="address">Address</label>
              <textarea id="address" name="message" required></textarea>
            </div>

          </section>
        </fieldset>
        <fieldset>
          <legend class="giga italic">Mission statement</legend>
          <div class="grid">
            <label class="unit" for="why">Why do you want to go to Mars?</label>
            <textarea class="unit push" id="why" name="message" required></textarea>
            <button class="unit btn btn-dark mega" type="submit">Register for the trip!</button>
            <input class="unit" type="hidden" name="_subject" value="Request to join the mission">
          </div>
        </fieldset>
      </form>
    </div>
  </section>

</body>
</html>
