<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Registration form</title>
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
</head>
<body>

  <section class="contact pad-t-2 pad-b-2">
  <div class="max-length">
    <h1>Want to go to Mars?</h1>
    <p>Weâ€™re looking for super-awesome human beings who want to make the long trek to Mars for the adventure of a lifetime.</p>

    <form method="post" action="https://formspree.io/bradlet@algonquincollege.com">
      <legend class="giga italic">Personal details</legend>
        <div class="push">
          <label for="name">Name</label>
          <input id="name" name="name" required>
        </div>

        <div class="push">
          <label for="age">Age</label>
          <input id="age" type="numbers" name="age" required>
        </div>

        <div class="push">
          <label for="email">Your email</label>
          <input id="email" type="email" name="email" required>
        </div>

        <div class="push">
          <label for="fitness">Physical fitness</label>
          <select id="fitness" name="_subject">
            <option>Super-human</option>
            <option>Potato</option>
            <option>Potato</option>
          </select>
        </div>

        <div class="push">
          <label for="street-address">What's up?</label>
          <textarea id="street-address" type="message" required></textarea>
        </div>
        <legend class="giga italic">Mission statement</legend>
        <div>
          <label for="why">Why do you want to go to Mars?</label>
          <textarea id="why" type="message" class="push" required></textarea>
          <button class=" btn btn-dark mega" type="submit">Register for the trip!</button>
        </div>
      </form>
    </div>
  </section>

</body>
</html>
