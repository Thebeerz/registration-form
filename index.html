<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Registration form</title>
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
</head>
<body>

  <section class="contact pad-t-2 pad-b-2">
  <div class="max-length">
    <h1>Want to go to Mars?</h1>
    <p>Weâ€™re looking for super-awesome human beings who want to make the long trek to Mars for the adventure of a lifetime.</p>

    <form class="push-0" method="post" action="https://formspree.io/">
      <fieldset>
        <legend class="giga italic">Personal details</legend>
          <div class="grid push">
          <label class="unit" for="name">Name</label>
          <input class="unit" id="name" name="name" required>
        </div>

        <div class="grid push">
          <label class="unit" for="age">Age</label>
          <input class="unit" id="age" type="number" name="number">
        </div>

        <div class="grid push">
          <label class="unit" for="email">Your Email</label>
          <input class="unit" id="email" type="email" name="email" required>
        </div>

        <div class="grid push">
          <label class="unit" for="fitness">Physical fitness</label>
          <select class="unit" id="fitness" name="_subject">
            <option>Super-human</option>
            <option>Fit as a fiddle</option>
            <option>Not terribly strong</option>
            <option>A little couch-potato-y</option>
          </select>
        </div>

        <div class="grid push">
          <label class="unit" for="Address">What's up?</label>
          <textarea class="unit" id="Address" name="message" required></textarea>
        </div>
        </fieldset>
        <fieldset>
          <legend class="giga italic">Mission statement</legend>
          <div class="grid">
            <label class="unit" for="why">Why do you want to go to Mars?</label>
            <textarea class="unit" id="why" name="message" class="push" required></textarea>
            <button class="btn btn-dark mega" type="submit">Register for the trip!</button>
          </div>
        </fieldset>
      </form>
    </div>
  </section>

</body>
</html>
